<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TODO</title>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Hello, Jatin!</h1>
        <p class="lead">Thank you for creating me, I will try to make your life easier!</p>
    </div>
    <div class="row">
        <div class=" card col-6">
            <h1 class="text-center display-4">Active Todos</h1>
            <div id="activeTodoList">
            </div>
        </div>
        <div class=" card col-6">
            <h1 class="text-center display-4">Add Todos</h1>
            <div class="input-group">
                <input  class="form-control" id="NEW_TODO_INPUT_ID" placeholder="Title goes here" aria-label="ADD!">
                <span class="input-group-btn">
                <button class="btn btn-outline-secondary" type="button" onclick="addTodoAJAX()">Go!</button>
            </span>
            </div>
            <br>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="  col-sm-6">
            <div class="row">
                <a class="btn  btn-outline-dark btn-block" data-toggle="collapse" href="#collapseCompleted" aria-expanded="false" aria-controls="collapseExample">
                    Completed Todos
                </a>
                <div class="collapse col-lg-12" id="collapseCompleted">
                    <div class="card card-body " id="completedTodoListId">
                    </div>
                </div>
            </div>
        </div>
        <div class="  col-sm-6">
            <div class="row">
                <a class="btn  btn-outline-secondary btn-block" data-toggle="collapse" href="#collapseDelete" aria-expanded="false" aria-controls="collapseExample">
                    Deleted Todos
                </a>
                <div class="collapse col-lg-12" id="collapseDelete">
                    <div class="card card-body" id="deletedTodoListId">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="script.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link rel="stylesheet" href="index.css">
</body>
</html>
